<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/blog/">Blog</a>
    </nav>
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    </section>
    <section>
      <h3>Recent Posts</h3>
      <ul>
        {% for entry in site.blog limit:5 %}
            <li>
                <a href="{{ entry.url }}">{{ entry.title }}</a>
            </li>
        {% endfor %}
        </ul>
    </section>
    <footer>
      &copy; HeadChannel Consulting Limited
    </footer>
  </body>
</html>
