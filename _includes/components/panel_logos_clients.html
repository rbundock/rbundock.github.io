<section class="panel" data-theme="charcoal">
    <div class="wrapper">

        <ul class="[ logo-stack ] [ stack ] [ flex-col lg:flex-row ]" role="list">
            {% for entry in site.clients | limit: 6 %}
            <li>
                <img src="{{ entry.logo }}" alt="{{ entry.title }} brand image" loading="lazy" width="120" height="120">
            </li>
            {% endfor %}
        </ul>

    </div>
</section>
