<section class="py-600 bg-charcoal text-lime">
    <div class="wrapper">
        <div class="flow">
            {% if page.headline and page.headline != "" %}
            <h1>{{ page.headline }}</h1>
            <h2>{{ page.headline_para }}</h2>
            {% else %}
            <h1>{{ page.title }}</h1>
            <h2>{{ page.summary }}</h2>
            {% endif %}
        </div>
    </div>
</section>
