<section class="panel" data-theme="charcoal">
    <div class="wrapper">
        <div class="[ flow ] [ flow-space-700 ]">
            <div class="[ grid ] [ gap-x-600 lg:grid-cols-2 ]">
                <h2>{{ feature_headline }}</h2>

                <div class="[ flow ] [ flow-space-400 ]">
                    <p>{{ feature_headline_para }}</p>
                </div>
            </div>

            <hr>

            <ul class="[ grid ] [ lg:grid-cols-3 ]" role="list">

                <li class="[ breakdown ] [ flow ]">
                    <span class="breakdown__icon">
                        <svg width="48" height="49" viewBox="0 0 48 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M40.5 7.54297H7.5C6.70435 7.54297 5.94129 7.85904 5.37868 8.42165C4.81607 8.98426 4.5 9.74732 4.5 10.543V37.543C4.5 38.3386 4.81607 39.1017 5.37868 39.6643C5.94129 40.2269 6.70435 40.543 7.5 40.543H40.5C41.2957 40.543 42.0587 40.2269 42.6213 39.6643C43.1839 39.1017 43.5 38.3386 43.5 37.543V10.543C43.5 9.74732 43.1839 8.98426 42.6213 8.42165C42.0587 7.85904 41.2957 7.54297 40.5 7.54297ZM40.5 10.543V16.543H7.5V10.543H40.5Z"
                                fill="#DAFF02" />
                        </svg>
                    </span>

                    <h3 class="text-400">{{ feature_1 }}</h3>
                    <p>
                        {{ feature_1_para }}
                    </p>
                    <div class="cta-btn">
                        <a class="button_magenta" href="https://meetings.hubspot.com/dpride">Book a consult</a>
                    </div>
                </li>

                <li class="[ breakdown ] [ flow ]">
                    <span class="breakdown__icon">
                        <svg width="48" height="49" viewBox="0 0 48 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M40.5 7.54297H7.5C6.70435 7.54297 5.94129 7.85904 5.37868 8.42165C4.81607 8.98426 4.5 9.74732 4.5 10.543V37.543C4.5 38.3386 4.81607 39.1017 5.37868 39.6643C5.94129 40.2269 6.70435 40.543 7.5 40.543H40.5C41.2957 40.543 42.0587 40.2269 42.6213 39.6643C43.1839 39.1017 43.5 38.3386 43.5 37.543V10.543C43.5 9.74732 43.1839 8.98426 42.6213 8.42165C42.0587 7.85904 41.2957 7.54297 40.5 7.54297ZM40.5 10.543V16.543H7.5V10.543H40.5Z"
                                fill="#DAFF02" />
                        </svg>
                    </span>

                    <h3 class="text-400">{{ feature_2 }}</h3>
                    <p>
                        {{ feature_2_para }}
                    </p>
                    <div class="cta-btn">
                        <a class="button_magenta" href="https://www.linkedin.com/smart-links/AQHb9kaF0ZfouA">Grab our
                            SFIA Rate Card</a>
                    </div>
                </li>

                <li class="[ breakdown ] [ flow ]">
                    <span class="breakdown__icon">
                        <svg width="48" height="49" viewBox="0 0 48 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M40.5 7.54297H7.5C6.70435 7.54297 5.94129 7.85904 5.37868 8.42165C4.81607 8.98426 4.5 9.74732 4.5 10.543V37.543C4.5 38.3386 4.81607 39.1017 5.37868 39.6643C5.94129 40.2269 6.70435 40.543 7.5 40.543H40.5C41.2957 40.543 42.0587 40.2269 42.6213 39.6643C43.1839 39.1017 43.5 38.3386 43.5 37.543V10.543C43.5 9.74732 43.1839 8.98426 42.6213 8.42165C42.0587 7.85904 41.2957 7.54297 40.5 7.54297ZM40.5 10.543V16.543H7.5V10.543H40.5Z"

                    <h3 class="text-400">{{ feature_3 }}</h3>
                    <p>
                        {{ feature_3_para }}
                    </p>
                    <div class="cta-btn">
                        <a class="button_magenta" href="https://meetings.hubspot.com/rich-bundock">Talk to our Chief
                            CTO</a>
                    </div>
                </li>

            </ul>
        </div>
    </div>
