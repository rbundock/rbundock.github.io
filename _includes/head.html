<head>

    <!-- Charset: This specifies the character encoding for the HTML document.
        UTF-8 is a Unicode character set that includes characters from most written languages.
        This ensures that text in different languages will be displayed correctly. -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" href="/assets/fav/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/assets/fav/apple-touch-icon.png"><!-- 180Ã—180 -->
    <link rel="manifest" href="/assets/web/manifest.webmanifest">

    <!-- Should come from frontmatter -->
    <meta property="og:site_name" content="Headchannel">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://headchannel.co.uk/">

    <script>document.documentElement.classList.remove('no-js');</script>

    {% if page.layout and page.layout== "search" %}
    <script src="/js/lunr.min.js"></script>
    {% endif %}

    <link rel="stylesheet" href="css/main.css">

    <title>{{ page.title }}</title>
    
</head>
